<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="png/img"
      href="https:google.com/s2/u/0/favicons?domain=instagram.com"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="assets/images/mobiwak1.png" alt="lgo-image" />
        </div>
        <div class="navlist">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="assets/images/mobile.png" class="mobile" alt="" />
        <div id="circle">
          <div class="feature one">
            <img src="assets/images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="assets/images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="assets/images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5 Mini-Drop Fullscreen</p>
            </div>
          </div>

          <div class="feature four">
            <img src="assets/images/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="assets/images/arrow.png" id="upBtn" alt="" />
        <h3>Features</h3>
        <img src="assets/images/arrow.png" id="downBtn" alt="" />
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
